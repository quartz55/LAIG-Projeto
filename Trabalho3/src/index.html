<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Syrtis Boardgame</title>

    <style>
        body,
        html {
            border: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="plServer.js"> </script>
    <script type="text/javascript" src="main.js"></script>
    <form onsubmit="return false;">
        <h1>Syrtis</h1>
        Board size:
        <select name="board" >
            <option value="Major" selected>Major board</option>
            <option value="Minor">Minor board</option>
        </select>
        <br>
        Mode:
        <select name="mode">
            <option value="Major" selected>Human vs Human</option>
        </select>
        <br>
        Difficulty:
        <select name="difficulty" disabled>
            <option value="Major" selected>Not implemented</option>
        </select>
        <br>
        <button onclick="startGame(this.form);">Play game</button>
    </form>
</body>

</html>
